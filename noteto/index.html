<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NoTeTo - Notetaking Template Tool</title>
  <script src="https://unpkg.com/interactjs@1.10.3/dist/interact.min.js"></script>
  <script type="module" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </link>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  </link>
</head>

<body>

  <div id="sidebar" class="block">
    <div class="box p-2">
      <h1 class="title has-text-centered is-size-3">
        NoTeTo
        <span class="alpha-warning is-size-5">
          Alpha!
        </span>
      </h1>
      <p class="subtitle has-text-centered is-size-6 mb-1">
        <strong>No</strong>tetaking
        <strong>Te</strong>mplate
        <strong>To</strong>ol
      </p>
      <p class="subtitle has-text-centered is-size-6"><a href="https://needleinthehay.de/projects/tetu">About</a> â€“ <a
          href="https://github.com/dynobo/noteto" target="_new">Github</a>
      </p>
    </div>

    <div id="options-box" class="box" data-blockid="none">
      <p class="box-title has-text-centered is-size-6 is-uppercase has-text-weight-bold">Global Options</p>
      <div class="tabs is-centered">
        <ul>
        </ul>
      </div>
      <div class="tabs-content">
      </div>
      <div class="block-buttons pt-5 has-text-centered buttons">
        <button id="front-button" class="button is-normal is-outlined">
          <span>To Front</span>
          <span class="icon is-small">
            <i class="fa fa-arrow-up"></i>
          </span>
        </button>
        <button id="back-button" class="button is-normal is-grouped is-outlined">
          <span>To Back</span>
          <span class="icon is-small">
            <i class="fa fa-arrow-down"></i>
          </span>
        </button>
        <button id="delete-button" class="button is-danger is-outlined">
          <span>Delete</span>
          <span class="icon is-small">
            <i class="fa fa-trash"></i>
          </span>
        </button>
      </div>
    </div>

    <div class="box">
      <div id="library" class="has-text-centered">
      </div>
    </div>


    <div class="box">
      <button id="gallery-button" class="button is-fullwidth">
        <span class="icon">
          <i class="fa fa-file-image-o"></i>
        </span>
        <span>Choose from Gallery</span>
      </button>
    </div>

    <div class="box">
      <div class="mb-3">
        <button id="save-button" class="button">
          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Save as JSON</span>
        </button>
        <button id="load-button" class="button">
          <span class="icon">
            <i class="fa fa-upload"></i>
          </span>
          <span>Load from JSON</span>
        </button>
      </div>
      <button id="export-button" class="button is-link is-fullwidth">
        <span class="icon">
          <i class="fa fa-file-text-o"></i>
        </span>
        <span>Export to PNG</span>
      </button>
    </div>
  </div>

  <div id="paper-container">
    <svg id="paper-svg" version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 1404 1872" width="1404" height="1872">
      <defs id="font-defs"></defs>
      <g id="blocks-group"></g>
      <g id="remarkable-elements"></g>
    </svg>
  </div>

  <div id="gallery-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">NoTeTo - Gallery</p>
        <button id="gallery-close-button" class="delete" aria-label="close"></button>
      </header>
      <section id="gallery-content" class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <p class="has-text-centered">Want to contribute your template to the gallery?
          Visit the <a href="https://github.com/dynobo/noteto" target="_new">GitHub
            repository</a> and open a pull request! :-)</p>
      </footer>
    </div>
  </div>
</body>

</html>
